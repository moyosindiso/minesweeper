<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title for the tab -->
    <title>Minesweeper Game</title>
    <!-- Link to external stylesheet (styles.css) -->
    <link rel="stylesheet" href="styles.css">
    <!-- Additional CSS for header and footer -->
    <style>
        /* Style for the header */
        header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        /* Style for the footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        /* Style for the Minesweeper board container */
        #minesweeperBoard {
            margin-top: 20px; /* Space between header and board */
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: center; /* Center the rows horizontally */
        }
        .tile {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            background-color: #eee;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Minesweeper Game</h1>
    </header>

    <!-- Centered content -->
    <center>
        <!-- Minesweeper board container -->
        <div id="minesweeperBoard" class="board"></div>

        <!-- Game information -->
        <div id="gameInfo">
            <div id="mineCount">Mines remaining: 20</div>
            <div id="timer">Time: 00:00</div>
            <div id="gameStatus"></div>
        </div>
    </center>

    <!-- Footer designed by Sindiso Moyo -->
    <footer>
        Designed by Sindiso Moyo
    </footer>

    <!-- Script for the Minesweeper game -->
    <script src="minesweeper.js"></script>
</body>
</html>
